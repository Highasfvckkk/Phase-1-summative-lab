<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordly Interactive Dictionary</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Wordly Dictionary</h1>
      </header>

      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a word..."
          aria-label="Search word"
        />
        <button type="submit">Search</button>
      </form>

      <div id="result-container" class="hidden">
        <h2 id="display-word"></h2>
        <p id="phonetic"></p>
        <button id="audio-btn" aria-label="Play pronunciation">ðŸ”Š Play</button>

        <div id="definitions"></div>

        <div id="synonyms-section" class="hidden">
          <h3>Synonyms</h3>
          <div id="synonyms"></div>
        </div>
      </div>

      <div id="error-message" class="hidden"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
